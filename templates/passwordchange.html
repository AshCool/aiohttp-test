{% extends 'base.html' %}

{% block content %}
<h4>
{{ content }}
</h4>
<form autocomplete="on">
    <div>
        <label>New password
            <input type="password" pattern="[A-Za-zА-Яа-я0-9]{0, 30}" placeholder="new password" id="new_password" required>
        </label>
    </div>

    <div>
        <label>Repeat password
            <input type="password" pattern="[A-Za-zА-Яа-я0-9]{0, 30}" placeholder="new password" id="repeat_password" required>
        </label>
    </div>
    <p>
        <input id="submit" title="Submit" type="button" value="Submit">
        <input id="cancel" title="Cancel" type="button" value="Cancel">
    </p>
</form>
{% endblock %}

{% block footer %}
<script src="/static/passwordchange.js"></script>
{% endblock %}
